<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 540" width="520" height="540" font-family="'Courier New', monospace">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0c0f"/>
      <stop offset="100%" stop-color="#10121a"/>
    </linearGradient>
    <linearGradient id="scanGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#47d9ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="#2a2d38" stroke-width="0.6" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="520" height="540" fill="url(#bg)" rx="12"/>
  <rect width="520" height="540" fill="url(#grid)" rx="12" opacity="0.4"/>

  <!-- Browser chrome bar -->
  <rect x="0" y="0" width="520" height="38" fill="#13151a" rx="12"/>
  <rect x="0" y="20" width="520" height="18" fill="#13151a"/>
  <circle cx="20" cy="19" r="5" fill="#ff5f57"/>
  <circle cx="38" cy="19" r="5" fill="#febc2e"/>
  <circle cx="56" cy="19" r="5" fill="#28c840"/>
  <!-- URL bar -->
  <rect x="80" y="10" width="360" height="18" rx="4" fill="#0b0c0f"/>
  <text x="260" y="23" fill="#5a5f74" font-size="9" text-anchor="middle" letter-spacing="1">wxcast.app</text>

  <!-- Header: WXCAST logo -->
  <text x="260" y="105" fill="#dde0ec" font-size="52" font-weight="bold" text-anchor="middle" letter-spacing="5" font-family="Impact, sans-serif">WX<tspan fill="#e8ff47">CAST</tspan></text>
  <text x="260" y="120" fill="#5a5f74" font-size="9" text-anchor="middle" letter-spacing="6">ATMOSPHERIC INTELLIGENCE</text>

  <!-- Search form -->
  <!-- Label -->
  <text x="80" y="152" fill="#5a5f74" font-size="8" letter-spacing="4">LOCATION</text>
  <!-- Input box -->
  <rect x="80" y="158" width="268" height="40" fill="#13151a" stroke="#e8ff47" stroke-width="1.5" rx="0"/>
  <text x="95" y="183" fill="#dde0ec" font-size="13" letter-spacing="1">London</text>
  <!-- Cursor blink -->
  <rect x="159" y="168" width="1.5" height="16" fill="#e8ff47" opacity="0.9"/>
  <!-- Button -->
  <rect x="356" y="158" width="84" height="40" fill="#e8ff47" rx="0"/>
  <text x="378" y="180" fill="#0b0c0f" font-size="11" font-weight="bold" letter-spacing="1" font-family="Impact, sans-serif">GET WX</text>
  <text x="428" y="181" fill="#0b0c0f" font-size="14">→</text>

  <!-- Weather Card -->
  <rect x="80" y="214" width="360" height="250" fill="#13151a" stroke="#2a2d38" stroke-width="1" rx="0"/>

  <!-- Corner accents -->
  <path d="M80,214 L80,230 M80,214 L96,214" stroke="#e8ff47" stroke-width="2" fill="none"/>
  <path d="M440,464 L440,448 M440,464 L424,464" stroke="#e8ff47" stroke-width="2" fill="none"/>

  <!-- Scan line -->
  <rect x="80" y="260" width="360" height="2" fill="url(#scanGrad)" opacity="0.7"/>

  <!-- Card Top: Location + Icon -->
  <text x="108" y="252" fill="#dde0ec" font-size="22" font-weight="bold" letter-spacing="2" font-family="Impact, sans-serif">LONDON</text>

  <!-- Weather icon (sun with clouds) -->
  <!-- Cloud body -->
  <ellipse cx="388" cy="248" rx="22" ry="14" fill="#47d9ff" opacity="0.85" filter="url(#iconGlow)"/>
  <ellipse cx="375" cy="252" rx="14" ry="10" fill="#47d9ff" opacity="0.85" filter="url(#iconGlow)"/>
  <ellipse cx="400" cy="254" rx="12" ry="9" fill="#47d9ff" opacity="0.85"/>
  <!-- Sun peek -->
  <circle cx="377" cy="238" r="10" fill="#e8ff47" opacity="0.9" filter="url(#glow)"/>
  <!-- Sun rays -->
  <line x1="377" y1="224" x2="377" y2="220" stroke="#e8ff47" stroke-width="2" opacity="0.7"/>
  <line x1="388" y1="227" x2="391" y2="224" stroke="#e8ff47" stroke-width="2" opacity="0.7"/>
  <line x1="391" y1="238" x2="395" y2="238" stroke="#e8ff47" stroke-width="2" opacity="0.7"/>
  <line x1="366" y1="227" x2="363" y2="224" stroke="#e8ff47" stroke-width="2" opacity="0.7"/>
  <line x1="363" y1="238" x2="359" y2="238" stroke="#e8ff47" stroke-width="2" opacity="0.7"/>

  <!-- Divider -->
  <line x1="108" y1="272" x2="412" y2="272" stroke="#2a2d38" stroke-width="1"/>

  <!-- Temperature -->
  <text x="108" y="335" fill="#e8ff47" font-size="68" font-weight="bold" letter-spacing="-1" font-family="Impact, sans-serif" filter="url(#glow)">12°C</text>

  <!-- Divider -->
  <line x1="108" y1="350" x2="412" y2="350" stroke="#2a2d38" stroke-width="1"/>

  <!-- Conditions label + text -->
  <text x="108" y="370" fill="#5a5f74" font-size="8" letter-spacing="4">CONDITIONS</text>
  <text x="108" y="390" fill="#dde0ec" font-size="13" letter-spacing="1">partly cloudy</text>

  <!-- Footer -->
  <text x="207" y="498" fill="#5a5f74" font-size="8" letter-spacing="3" text-anchor="middle">LIVE DATA · OPEN WEATHER</text>
  <circle cx="320" cy="494" r="4" fill="#e8ff47" opacity="0.9"/>
</svg>
